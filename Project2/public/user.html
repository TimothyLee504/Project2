<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Muse App</title>
</head>
<body style="background: url('https://wallpapercave.com/wp/wp2150006.png') no-repeat center center fixed; background-size: cover;">
        <div class="hero-full-screen">
              
                <div class="middle-content-section">
                  <h1></h1>
                  <form class="callout text-center">
                        <h2></h2>
                        <div class="floated-label-wrapper">
                            <div class="age-input">
                              <label for="age">Enter your age</label>
                            </div>
                            <select class="age" id="age-choice">
                              <option selected>Age</option>
                              <option value="1">1-15</option>
                              <option value="2">16-20</option>
                              <option value="3">21-25</option>
                              <option value="4">26-30</option>
                              <option value="5">31-40</option>
                              <option value="6">41-50</option>
                            </select>
                          </div>
                        <div class="floated-label-wrapper">
                            <div class="gender-input">
                              <label for="gender">and gender</label>
                            </div>
                            <select class="gender" id="gender-choice">
                              <option selected>Gender</option>
                              <option value="1">Male</option>
                              <option value="2">Female</option>
                            </select>
                          </div>
                        <a href="/emotion" class="begin-box">Submit</a>
                      </form>                      
                </div>
              
              </div>
                            
</body>
</html>
